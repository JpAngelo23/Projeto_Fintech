  <body>
    <div class="container py-5">
      <div class="row align-items-center">
        <div class="col-4 text-left">
          <a href="#"
            ><img
              src="https://img.icons8.com/ios/50/000000/home.png"
              class="icon"
              alt="Home"
          /></a>
        </div>
        <div class="col-4 text-center">
          <h5>Olá, João Paulo</h5>
        </div>
        <div class="col-4 text-right">
          <a href="#"
            ><img
              src="https://img.icons8.com/ios/50/000000/search--v1.png"
              class="icon"
              alt="Search"
          /></a>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 balance text-center py-3">
          <h5>Saldo: R$ ---</h5>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <ul class="list-unstyled">
            <li class="d-flex justify-content-between align-items-center">
              <span>Investimentos: R$</span
              ><img
                src="https://img.icons8.com/ios/50/000000/money-box.png"
                class="icon"
                alt="Investimentos"
              />
            </li>
            <li class="d-flex justify-content-between align-items-center">
              <span>Valores a pagar: R$</span
              ><img
                src="https://img.icons8.com/ios/50/000000/bill.png"
                class="icon"
                alt="Valores a pagar"
              />
            </li>
            <li class="d-flex justify-content-between align-items-center">
              <span>Cenário econômico: R$</span
              ><img
                src="https://img.icons8.com/ios/50/000000/line-chart.png"
                class="icon"
                alt="Cenário econômico"
              />
            </li>
            <li class="d-flex justify-content-between align-items-center">
              <span>Principais índices: R$</span
              ><img
                src="https://img.icons8.com/ios/50/000000/combo-chart.png"
                class="icon"
                alt="Principais índices"
              />
            </li>
            <li class="d-flex justify-content-between align-items-center">
              <span>Meus cursos</span
              ><img
                src="https://img.icons8.com/ios/50/000000/courses.png"
                class="icon"
                alt="Meus cursos"
              />
            </li>
          </ul>
        </div>
      </div>
